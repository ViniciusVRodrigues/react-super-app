<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/react-super-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-super-app</title>
    <script>
      // GitHub Pages SPA redirect
      // Store the path and redirect to index.html
      sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
      location.replace('/react-super-app/');
    </script>

    <!-- GitHub Pages 404 redirect for SPA -->
